name: Run Tests
on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t wca-open-db:ci .

      - name: Make test scripts executable
        run: chmod +x tests/*.sh

      - name: Run all tests
        run: tests/run-all.sh wca-open-db:ci
